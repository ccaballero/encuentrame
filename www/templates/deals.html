<ion-view view-title="Ofertas">
    <ion-content>
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search" value="naranjas" />
            </label>
        </div>
        <ion-list>
            <ion-item ng-repeat="deal in deals" href="#/app/shops/{{deal.shop}}">
                {{deal.title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
