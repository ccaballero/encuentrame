<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-content>
            <ion-list>
                <ion-item menu-close href="#/app/map">
                    <i class="ion-compass"></i>&nbsp;&nbsp;Mapa
                </ion-item>
                <ion-item menu-close href="#/app/search">
                    <i class="ion-search"></i>&nbsp;&nbsp;Busqueda
                </ion-item>
                <ion-item menu-close href="#/app/markets">
                    <i class="ion-map"></i>&nbsp;&nbsp;Mercados
                </ion-item>
                <ion-item menu-close href="#/app/deals">
                    <i class="ion-star"></i>&nbsp;&nbsp;Ofertas
                </ion-item>
                <ion-item menu-close ng-click="showSignup()">Registrarse</ion-item>
                <ion-item menu-close ng-click="showSignin()">Ingresar</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
